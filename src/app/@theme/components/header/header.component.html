<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo font-weight-bold" href="#" (click)="navigateHome()">
      <img src="assets/icons/logo.png" height="50px" alt="" class="img-responsive">
    </a>
  </div>
  <div *ngIf="!userPictureOnly" class="item-group">
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action (click)="fullscreenLayout()" nbTooltip="Fullscreen Mode" nbTooltipPlacement="bottom"
      nbTooltipStatus="basic" class="control-item" icon="expand-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline" nbTooltip="Notifications" nbTooltipPlacement="bottom"
      nbTooltipStatus="basic">
    </nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="user-menu" [onlyPicture]="userPictureOnly"
      name="{{user.firstName}} {{user.lastName}}" [picture]="''">
    </nb-user>
    </nb-action>
  </nb-actions>
</div>
