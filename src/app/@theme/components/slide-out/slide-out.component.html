<button nbTooltip="{{show ? 'Hide' : 'Show more'}} info on selected asset" nbTooltipPlacement="top"  class="show-hide-toggle" nbButton
  outline (click)="toggleStatistics()">
  <nb-icon [icon]="show ? 'arrow-forward-outline' : 'arrow-back-outline'" pack="eva">
  </nb-icon>
</button>
<div class="slide-out-container" [class.expanded]="show" [class.collapsed]="!show">
  <div class="content-wrapper">
    <ng-content></ng-content>
  </div>
</div>
