<nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
        <form #form="ngForm" aria-labelledby="title">

            <div class="form-control-group">
                <label class="label" for="input-comment">Comment:</label>
                <input nbInput fullWidth [(ngModel)]="user.comment" #comment="ngModel" name="comment" id="input-comment"
                    autofocus [attr.aria-invalid]="comment.invalid && comment.touched ? true : null">
                <ng-container *ngIf="comment.invalid && comment.touched">
                    <p class="error-message" *ngIf="comment.errors?.required">
                        comment is required!
                    </p>
                </ng-container>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col">
                <button  nbButton fullWidth status="danger" size="small" (click)="close()">
                    Close
                </button>
            </div>
            <div class="col">
                <button  nbButton fullWidth status="primary" size="small"  (click)="confirm()">
                     {{ title }}
                </button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
