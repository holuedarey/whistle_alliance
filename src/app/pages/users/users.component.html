        <div class="col-8">
            <app-table [isLoading]="isLoadingData" title="Users" subTitle="" [data]="users" [columns]="columns"
                (requestData)="requestData($event)" (userRowSelect) ="rowSelect($event)">
            </app-table>
        </div>
        <div class="col-4">
            <nb-card size="medium" fullWidth class="py-0 px-0">
                <nb-card-body>
                    <app-user-card-component></app-user-card-component>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
